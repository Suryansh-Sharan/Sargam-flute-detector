<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sargam Flute Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sargam Flute Detector</h1>
        <p>Click "Start Listening" and play your flute near the microphone.</p>
        <button id="start-button">Start Listening</button>
        <div id="label-container"></div>
    </div>

    <!-- TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

    <!-- Teachable Machine Audio Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
